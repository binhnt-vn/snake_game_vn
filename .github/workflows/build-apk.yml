name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clone source code
      uses: actions/checkout@v3

    - name: 🧰 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          libgl1-mesa-dev \
          libsdl2-dev \
          libmtdev1 \
          xclip \
          libjpeg-dev \
          zlib1g-dev \
          libgstreamer1.0-0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good

    - name: 🐍 Install Python tools
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🏗️ Create buildozer.spec if not exists
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: 📦 Build APK
      run: |
        buildozer android debug

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: kivy-apk
        path: bin/*.apk
