name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libffi-dev python3-dev python3-pip \
          git zip unzip openjdk-17-jdk
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init  # nếu chưa có buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@8c0e0a6c1712b64719a8d46a7f4dfb6a8e0f87db
      with:
        name: snake_apk
        path: bin/*.apk
